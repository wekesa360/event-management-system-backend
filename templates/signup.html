{% extends 'base.html' %}
{% block content %}
<main class="main-content  mt-0 signin-form">
    <div class="page-header align-items-start min-vh-100">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 ">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-danger rounded py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign up</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" method='post' class="text-start">
                  {% csrf_token %}
                  <div class=" my-3">
                    <label for="user_name" class="form-label">username</label>
                    {{form.username}}
                  </div>
                  <div class=" my-3">
                    <label for="last_name" class="form-label">First name</label>
                    {{form.first_name}}
                  </div>
                  <div class=" my-3">
                    <label for="last_name" class="form-label">Last name</label>
                    {{form.last_name}}
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    {{form.email}}
                  </div>
                  <div class="mb-3">
                    <label for="user_type" class="form-label">User Type</label>
                    {{form.user_type}}
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{form.password1}}
                  </div>
                  <div class="mb-3">
                    <label for="password1" class="form-label">Repeat Password</label>
                    {{form.password2}}
                  </div>
                  <div class="text-center">
                    <button type="sumbit" value='submit' class="btn btn-outline-danger w-100 my-4 mb-2">Sign up</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Aleardy have an account?
                    <a href="{% url 'ems:signin' %}" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  {% endblock content %}
