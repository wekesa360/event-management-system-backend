{% extends 'base.html' %}
{% block content %}

          <main class="main-content  mt-0 signin-form">
            <div class="page-header align-items-start min-vh-100">
              <span class="mask bg-dark opacity-6"></span>
              <div class="container my-auto">
                <div class="row">
                  <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0">
                      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-danger rounded py-3 pe-1">
                          <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                        </div>
                      </div>
                      <div class="card-body">
                        <form role="form" method='post' class="text-start">
                          {% csrf_token %}
                          <div class=" my-3">
                            <label for="email" class="form-label">Email</label>
                            {{form.username}}
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            {{form.password}}
                          </div>
                          <div class="text-center">
                            <button value="submit" type="submit" class="btn btn-outline-danger w-100 my-4 mb-2">Sign in</button>
                          </div>
                          <p class="mt-4 text-sm text-center">
                            Don't have an account?
                            <a href="{% url 'ems:signup' %}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                          </p>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
{% endblock content %}
